<script>
(function() {
    document.addEventListener('DOMContentLoaded', (event) => {
        // to select class article-list--compact
        parentDiv = document.querySelector('.article-list--compact');
        articles = document.querySelectorAll('.article-list--compact article');

        // Clear the content of the parent div
        parentDiv.innerHTML = '';

        articles.forEach(article => {
            // Create a new div to serve as the clickable element
            newDiv = document.createElement('div');
            newDiv.classList.add('linklist');

            // Apply initial styles to the newDiv
            newDiv.style.minHeight = '50px';
            newDiv.style.padding = '10px';
            newDiv.style.border = '1px solid #ccc';
            newDiv.style.marginBottom = '10px';
            newDiv.style.cursor = 'pointer';

            // Extract the article's title and use it as the content of newDiv
            articleTitle = article.querySelector('.article-title').textContent;
            newDiv.textContent = articleTitle; // Use the title as placeholder content

            // Initially hide the article
            article.style.display = 'none';

            // Append the hidden article to the newDiv
            newDiv.appendChild(article);

            // Add a click event listener to the newDiv
            newDiv.addEventListener('click', function() {
                // Toggle the display state of the article
                if (article.style.display === 'none') {
                    article.style.display = ''; // Show the article
                } else {
                    article.style.display = 'none'; // Hide the article
                }
            });

            // Append the newDiv to the parent div
            parentDiv.appendChild(newDiv);
        });
    });
})();
</script>

<style>
/* change style*/
.linklist {
    border: none;
    background-color: white;
    min-height: 60px;
    padding: 10px;
    margin-bottom: 10px;
    cursor: pointer;
    position: relative;
    padding-left: 30px;
}

.linklist::before {
    content: '>';
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

.linklist.expanded::before {
    content: 'v';
}
</style>
