<script>
(function() {
    // 使用DOMContentLoaded确保DOM完全加载后再执行代码
    document.addEventListener('DOMContentLoaded', (event) => {
        // 检查当前页面的路径是否是特定页面
        if (window.location.pathname === '/%E5%AF%BC%E8%88%AA') {
            console.log('这段代码只在“导航”页面执行');

            // 选中class为article-list--compact的元素
            var parentDiv = document.querySelector('.article-list--compact');
            if (parentDiv) { // 确保找到了元素
                var articles = document.querySelectorAll('.article-list--compact article');

                // 清空父元素的内容
                parentDiv.innerHTML = '';

                articles.forEach(function(article) {
                    // 创建一个新的div作为可点击的元素
                    var newDiv = document.createElement('div');
                    newDiv.classList.add('linklist');

                    // 提取文章的标题并用作newDiv的内容
                    var articleTitle = article.querySelector('.article-title').textContent;
                    newDiv.textContent = articleTitle; // 使用标题作为占位内容

                    // 最初隐藏文章
                    article.style.display = 'none';

                    // 将隐藏的文章附加到newDiv
                    newDiv.appendChild(article);

                    // 为newDiv添加点击事件监听器
                    newDiv.addEventListener('click', function() {
                        // 切换文章的显示状态
                        if (article.style.display === 'none') {
                            article.style.display = ''; // 显示文章
                        } else {
                            article.style.display = 'none'; // 隐藏文章
                        }
                    });

                    // 将newDiv附加到父元素
                    parentDiv.appendChild(newDiv);
                });
            }
        }
    });
})();
</script>

<style>
/* change style*/
.linklist {
    border: none;
    background-color: white;
    min-height: 60px;
    padding: 10px;
    margin-bottom: 10px;
    cursor: pointer;
    position: relative;
    padding-left: 30px;
}

.linklist::before {
    content: '>';
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

.linklist.expanded::before {
    content: 'v';
}
</style>
